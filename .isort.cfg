[settings]
# Base profile (compatible with black)
profile = black

# Line length
line_length = 100

# Output options
multi_line_output = 3
include_trailing_comma = True
force_grid_wrap = 0
use_parentheses = True
ensure_newline_before_comments = True

# Import sections
sections = FUTURE,STDLIB,THIRDPARTY,FIRSTPARTY,LOCALFOLDER

# Known modules
known_first_party = nautobot_chatbot
known_third_party = django,nautobot,requests,numpy,sklearn,sentence_transformers

# Directories to skip
skip_glob = */migrations/*,*/venv/*,*/.venv/*,*/node_modules/*

# Files to skip
skip = __pycache__,migrations,venv,.venv,.git,.tox,dist,*.egg-info

# Force imports to be on separate lines
force_single_line = False

# Force sorting within sections
force_sort_within_sections = False

# Show verbose output
verbose = False

# Only show files that would be reformatted
quiet = False

# Use case-sensitive sorting
case_sensitive = False

# Remove redundant aliases
remove_redundant_aliases = True

# Honor noqa comments
honor_noqa = True

# Treat comments as code
treat_comments_as_code = False

# Balanced wrapping
balanced_wrapping = True

# Order imports by type
order_by_type = True

# Atomic writes
atomic = True

# Filter files
filter_files = True

# Force adds
force_adds = False

# Default section
default_section = THIRDPARTY

# Import headings
import_heading_future = Future imports
import_heading_stdlib = Standard library imports
import_heading_thirdparty = Third-party imports
import_heading_firstparty = First-party imports
import_heading_localfolder = Local imports

# Color output (disabled - requires colorama)
# color_output = True

# Only sections
only_sections = False

# No sections
no_sections = False